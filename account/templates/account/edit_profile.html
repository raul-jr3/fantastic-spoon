{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	edit-{{ request.user.username }}
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center text-info">Edit profile "{{ request.user.get_full_name }}"</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5 offset-md-4">
			<form action="." method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ user_form|crispy }}
				{{ profile_form|crispy }}
				<button class="btn btn-success btn-block">save changes</button>
			</form>
		</div>
	</div>
{% endblock %}
