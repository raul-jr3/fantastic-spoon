{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width:device-width, initial-scale = 1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static "account/styles.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "contents.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "detail.css" %}">
	<title>{% block title %}imdb-{% endblock %}</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
				</button>
				<a class="navbar-brand" href="{% url "shots:home" %}" style="color: black; font-family: 'Lobster Two', cursive; font-weight: 30%;">Noodle</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				{% if request.user.is_authenticated %}
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url "account:profile" %}" style="color: black;">profile({{ request.user.username }})</a></li>
						<li><a href="{% url "shots:post" %}" style="color: black;">post</a></li> 
						<li><a href="{% url "account:logout" %}" style="color: black;">logout</a></li> 
					</ul>
				{% else %}
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url "account:register" %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
						<li><a href="{% url "account:login" %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					</ul>
				{% endif %}
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
