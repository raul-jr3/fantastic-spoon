{% extends "base.html" %}

{% block title %}
	Friends
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<h2>Friends</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-5">
			{% if friends %}
				{% for friend in friends %}
					<div id="liker">
						{% if friend.profile.profile_photo %}
							<img src="{{ friend.profile.profile_photo.url }}" width="40" height="40" class="img-circle">
						{% endif %}
						<b style="padding-left: 10px;"><a href="{% url "shots:user_detail" friend.username %}">{{ friend.username }}</a></b>
					</div><br>
				{% endfor %}
			{% else %}
				<p>No friends yet.</p>
			{% endif %}
		</div>
		<div class="col-md-3"></div>
	</div>
{% endblock %}
